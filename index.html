<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj2</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    
</head>
<body>
    <div id="walpaper" class="walpaper" data-image="images/austria.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="images/pic1.jpg" 
                    srcset="images/pic2.jpg 1px,
                            images/pic3.jpg 2px"
                    alt="our main pic"
                    width="320" height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi. It's me, the King
            </h1>
            <p class="job">
                Web developer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    I spend my time coding, designing and working out.
                </p>
            </div>
            <div class="contact">
                <ul class="social">
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/donkimani">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
                <a href="#" class="button">
                    Get in touch 
                </a>
            </div>
        </main>
    </div>

    <noscript>
        <style type="text/css">
            .walpaper {
                animation-name: zoomOut ;
            }
            
            .picture {
                animation-name: dropIn;
            }
        </style>
    </noscript>
</body>
</html>
